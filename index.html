<!DOCTYPE HTML>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <style>
        body {
            background-color: #242943;
            color: #ffffff;

            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;

        p {

            color: rgba(255, 255, 255, 0.75);
        }

            font-size: 1.4em;

        }
        .button {
            display: inline-block;
            background-color: #ffffff;
            color: #242943;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;

        .button:hover {
            background-color: #dddddd;
        }
